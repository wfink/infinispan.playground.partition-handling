<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Application to access the embedded Infinispan distributed cache for
	PartitionHandling demonstration</title>
</head>

<!--
  Simple JSF page to demonstrate how a web application can use the Infinispan/JDG cache in embedded mode
  and how the partition handling works.
 -->
<body>

	<h1>Simple add/remove String based keys and values to the embedded DIST cache</h1>
	<div id="container">
		<h:form id="actions">
			<h:panelGrid columns="4">
				<h:commandButton id="listEntries" value="list cache entries" action="/distPHCacheList.jsf" />
				<h:commandButton id="generateEntries" value="generate" action="/distPHCacheGenerate.jsf" />
				<h:commandButton id="replCache" value="use REPL cache" action="/replPHCacheMain.jsf" />
			</h:panelGrid>
		</h:form>
		<br/>
		<br/>
		<h:form id="invokeForm">
			<h:panelGrid columns="3">
				<h:outputLabel>Key:</h:outputLabel>
				<h:inputText value="#{distView.key}" />
				<h:inputText value="#{distView.value}" />
			</h:panelGrid>
		<br/>
			<h:panelGrid columns="3">
				<h:commandButton id="add" value="Add" action="#{distCacheController.add()}" />
				<h:commandButton id="get" value="Get" action="#{distCacheController.get()}" />
				<h:commandButton id="del" value="Delete" action="#{distCacheController.delete()}" />
			</h:panelGrid>
		</h:form>
		<br/>
		<h:form id="response">
			<h:panelGrid columns="2">
			    <h:outputLabel>Current cache size :</h:outputLabel>
				<h:outputLabel value="#{distView.size}" />
			    <h:outputLabel>Current cache availability :</h:outputLabel>
				<h:outputLabel value="#{distView.availability}" />
			</h:panelGrid>
		</h:form>
		<br /> <br />
	</div>
</body>
</html>
